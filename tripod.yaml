functions:
  - name: v3-legislators
    description: "API v3 Legislators Endpoint"
    runtime: python3.7
    files:
      - api/*.py
      - web/*.py
      - lambda_endpoints.py
    packages:
      - Django==3.0.5
      - openstates==4.4.1
      - asgiref
      - pytz
      - sqlparse
      - dj_database_url
      - openstates_metadata
      - openstates
      - attrs
    role_arn: "arn:aws:iam::189670762819:role/v3_lambda_exec_role"
    handler: lambda_endpoints.legislators
    layers:
      - py37-psycopg2
    environment:
      DATABASE_URL: 
        paramstore: /bobsled/scrapers/DATABASE_URL
